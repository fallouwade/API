<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<div class="container-fluid">
	<div id="parent" ></div>
	</div>
	 

	<script type="text/javascript">
		
      const afffichage = document.getElementById('parent');
        async function pays() {
  
    await  fetch("https://restcountries.com/v3.1/all")
          .then(response => {
              if (!response.ok) {
                  throw new Error('Données inattendues reçues');
              }
              return response.json();
          })
          .then(data => {
              console.log(data); 
  
                  data.forEach(country => {
                     const pays = document.createElement('div');
                      afffichage.setAttribute('class', 'row row-cols-2 row-cols-lg-5 g-2 g-l g-3')
               		 pays.setAttribute('class', ' col, shadow');


                pays.innerHTML = `
                    <img class="img-fluid " src="${country.flags.svg}" alt="Drapeau de ${country.name.common}">
                    <div  class="fw-bold">${country.name.common}</div>
                `;
                afffichage.appendChild(pays);
                  });
          })
          .catch(error => {
              console.error('Erreur :', error);
          });  
      }
      pays()
     
	</script>

</body>
</html>
